{% extends "network/layout.html" %}

{% block body %}

    <h2 class="mx-auto w-75 m-3">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="mx-auto w-75">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="mx-auto w-75">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    

{% endblock %}
